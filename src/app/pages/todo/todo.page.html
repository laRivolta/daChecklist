<ion-header>
  <ion-toolbar>
    <ion-title>
      daChecklist
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false">
    <ion-grid>
   
      <ion-row align-items-center>
        <ion-col size="12">
          <ion-item>
            <ion-label position="fixed">New Todo:</ion-label>
            <ion-input [(ngModel)]="todo.title"></ion-input>
          </ion-item>
   
        </ion-col>
   
        <ion-col size="12">
          <ion-item>
            <ion-label>Quadrant:</ion-label>
            <ion-select [(ngModel)]="selectedQuadrant">
              <ion-select-option *ngFor="let scale of timescales | keys" [value]="scale.key" [compareWith]="compareByKey">{{ scale.value }}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
   
      </ion-row>
   
      <ion-button expand="block" fill="outline" (click)="addTodo()">
        <ion-icon name="add" slot="start"></ion-icon>
        Add Todo
      </ion-button>
   
      <ion-row no-padding class="matrix">
        <ion-col size="12" class="mit">
          <div class="q-header">MIT</div>
          <ion-list dragula="bag" [(dragulaModel)]="mit" lines="none">
            <ion-item *ngFor="let item of mit" expand="block" text-wrap>
              {{ item.title }}
            </ion-item>
          </ion-list>
        </ion-col>
   
        <ion-col size="12" class="today">
          <div class="q-header">Today</div>
          <ion-list dragula="bag" [(dragulaModel)]="today" lines="none">
            <ion-item *ngFor="let item of today" expand="block" text-wrap>
              {{ item.title }}
            </ion-item>
          </ion-list>
        </ion-col>
   
        <ion-col size="12" class="later">
          <div class="q-header">Later</div>
          <ion-list dragula="bag" [(dragulaModel)]="later" lines="none">
            <ion-item *ngFor="let item of later" expand="block" text-wrap>
              {{ item.title }}
            </ion-item>
          </ion-list>
        </ion-col>
  
      </ion-row>
    </ion-grid>
   
    <ion-row class="delete-area" align-items-center justify-content-center>
      <ion-icon name="trash" color="medium"></ion-icon>
    </ion-row>
   
  </ion-content>
