<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="signupForm">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input
        formControlName="username"
        type="email"
        placeholder="Your email address"
        [class.invalid]="!f.username.valid && f.username.touched"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!f.username.valid
      && f.username.touched"
    >
      <ion-label>Please enter a valid email.</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input
        formControlName="password" type="password"
        placeholder="Your password"
        [class.invalid]="!f.password.valid && f.password.touched"
        (keyup.enter)="signupUser(signupForm)"
      >
      </ion-input>
    </ion-item>
    <ion-item
      class="error-message"
      *ngIf="!f.password.valid  && f.password.touched"
    >
      <ion-label>Your password needs more than 6 characters.</ion-label>
    </ion-item>

    <ion-button
      expand="block"
      (click)="signupUser(signupForm)"
      [disabled]="!signupForm.valid"
    >
      Create an Account
    </ion-button>
  </form>
</ion-content>
